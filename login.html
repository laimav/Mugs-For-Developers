<body class="d-flex flex-column min-vh-100">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Mugs For Developers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    </li>
                </ul>

        </div>
    </nav>

    <main>
        <form onsubmit="form_submit_login();return false;">
            <div class="container separateLoginTable">
                <img class="imgLogo" src="images/logo.png">
                <div class="title signIn">
                    <h4>Please Log In</h4>
                </div>
                <div class="textfields">
                    <div class="login">
                        <input type="email" id="email" placeholder="Email address">
                        <input type="password" id="password" placeholder="Password" required minlength="8">
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <div>
                    <input type="submit" value="Sign In">
                </div>
            </div>
        </form>
    </main>
